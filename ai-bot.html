<!DOCTYPE html>
<html lang="ar" dir="rtl" class="theme-blue">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المساعد الذكي - HPPSH</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
    }

    :root {
      --primary: #3B82F6;
      --secondary: #1E293B;
    }

    .theme-blue {
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
      color: white;
    }

    .loading-spinner {
      border: 4px solid #ffffff33;
      border-top-color: var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-center px-6">

  <h1 class="text-4xl font-bold mb-4 animate__animated animate__fadeInDown">مرحباً بك في المساعد الذكي</h1>
  <p class="text-lg text-gray-300 mb-6 max-w-2xl animate__animated animate__fadeInUp">
    هذا الروبوت مدعوم بالذكاء الاصطناعي، وقادر على مساعدتك في كتابة الأكواد، الإجابة على الأسئلة التقنية، وتحليل المشاكل البرمجية.
  </p>

  <!-- واجهة بوت بسيطة -->
  <div class="w-full max-w-xl bg-white/10 p-4 rounded-lg">
    <textarea placeholder="اكتب سؤالك هنا..." class="w-full p-3 rounded bg-black/50 border border-white/20 text-white resize-none mb-4"></textarea>
    <button class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded">أرسل</button>
  </div>

  <!-- مؤشر تحميل -->
  <div class="mt-6 hidden" id="loading">
    <div class="loading-spinner mx-auto"></div>
    <p class="text-sm text-gray-400 mt-2">جاري المعالجة...</p>
  </div>

</body>
</html>
