<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جيميني - مساعدك الذكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #3B82F6;
            --secondary: #1E293B;
            --accent: #6366F1;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
        }

        .neon-shadow {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }

        .smooth-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-glow:focus {
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen font-[Tajawal]">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- الهيدر -->
        <header class="text-center mb-12 animate-fade-in-down">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                جيميني
            </h1>
            <p class="text-slate-400 mt-2">الإصدار 2.0 فلاش</p>
        </header>

        <!-- التحية -->
        <div class="text-center mb-12">
            <p class="text-2xl font-medium text-slate-200">مرحبًا عزيز، كيف يمكنني مساعدتك اليوم؟</p>
        </div>

        <!-- خيارات سريعة -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-12">
            <button class="smooth-transition bg-slate-800 hover:bg-slate-700 p-6 rounded-2xl text-right border border-slate-700 hover:border-blue-500 neon-shadow">
                <span class="block text-blue-400 mb-2">⏳</span>
                <h3 class="text-slate-200 font-medium">وفر علي الوقت</h3>
                <p class="text-slate-400 text-sm mt-2">أسرع الطرق لإنجاز مهامك</p>
            </button>
            
            <!-- باقي الأزرار بنفس النمط -->
        </div>

        <!-- منطقة الإدخال -->
        <div class="flex gap-4 mb-8">
            <input 
                type="text" 
                placeholder="اكتب سؤالك هنا..." 
                class="input-glow flex-1 bg-slate-800 border border-slate-700 rounded-full py-4 px-6 text-slate-200 placeholder-slate-500 focus:outline-none focus:border-blue-500 smooth-transition"
            >
            <button class="smooth-transition bg-blue-600 hover:bg-blue-700 w-16 h-16 rounded-full text-2xl neon-shadow flex items-center justify-center">
                →
            </button>
        </div>

        <!-- القائمة السفلية -->
        <div class="flex justify-center gap-6 text-slate-400">
            <button class="smooth-transition hover:text-blue-400 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072M12 18.364a7 7 0 010-12.728M8.464 15.536a5 5 0 010-7.072"></path>
                </svg>
                الوضع الصوتي
            </button>
            <button class="smooth-transition hover:text-blue-400 flex items-center gap-2">
                ⚙️ الإعدادات
            </button>
        </div>
    </div>
</body>
</html>
